<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <p>Sass is awesome</p>
    <p>Sass is preprocessor that converts high level syntax to css syntax</p>
    <p>Sass supports a few adidtional features such as</p>
    <ul>
        <li>paritals</li>
        <li>nesting</li>
        <li>mxins</li>
        <li>extend</li>
        <li>variables</li>
    </ul>
    
    <header>
        <h1>Heading</h1>
    </header>
    <section>
        <h1>My section</h1>
        <p>my <span>paragraph</span> text</p>
        <h3 class="success">SUCCESS</h3>
        <h3 class="error">ERROR</h3>
        <h3 class="warning">WARNING</h3>
    </section>
    <footer>
        <p>my footer</p>
    </footer>

</body>
</html>
